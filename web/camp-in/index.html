<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Camp In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link href="assets/css/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="root">
      <section class="form">
        <h1>
          <img src="assets/icons/logo.svg" alt="Camp In">
        </h1>
        <main>
          <h2>
            <img src="assets/icons/log-in.svg" alt="Ícone de uma seta para a direita com meio quadrado fechando a seta">
            Faça seu login
          </h2>
          <p>
            Entre com suas informações de cadastro.
          </p>
          <form action="#">
            <fieldset>
              <label for="email">E-mail</label>
              <div class="field">
                  <img src="assets/icons/mail.svg" alt="Ícone de uma carta que representa o E-mail" class="emailImg">
                  <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
              </div>

              <label for="password">Senha</label>
              <div class="field">
                  <img src="assets/icons/lock.svg" alt="Ícone de uma carta que representa o E-mail" class="passwordLockIcon">
                  <input type="password" name="password" id="password" placeholder="Digite sua senha">
              </div>
            </fieldset>
            <div class="utils-helpers">
              <div>
                <input type="checkbox" name="#" id="#">
                <p>Lembre-me</p>
              </div>
              <p>Esqueci minha senha</p>
            </div>
            <button type="submit" class="button">
              ENTRAR
            </button>

            <footer>
              <p>Não tem uma conta? <strong>Registre-se</strong></p>
            </footer>
          </form>
        </main>
      </section>

      <section class="image"></section>
    </div>
  
  </body>

  <script src="assets/js/main.js"></script>
</html>
